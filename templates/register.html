{% extends "base.html" %}
{% block content %}

    <h3 class="center-align" style="margin-top: 11%; margin-bottom: 1%;">Register</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}" style="margin: 0% auto;">
            <div class="card-panel">
                <!-- username -->
                <div class="row">
					<div class="input-field col s12">
						<i class="fas fa-user-plus prefix blue-grey-text lighten-1"></i>
						<input id="username" name="username" type="text" minlength="5"
                            maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
						<label for="username">Username</label>
					</div>
                </div>
                <!-- passowrd -->
                <div class="row">
                    <div class="input-field col s12">
						<i class="fas fa-user-lock prefix blue-grey-text lighten-1"></i>
                        <input id="password" name="password" type="password" minlength="8"
                        maxlength="15" pattern="^[a-zA-Z0-9]{8,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <!-- register -->
                <div class="row">
                    <button type="submit" id="btn-register" class="col s12 btn-large blue-grey lighten-1 text-shadow" >
                        Register <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12" style="margin-bottom: 5%;">
            <p class="center-align" id="login-reister">
                Already Resitered?
                <a href="{{ url_for('login') }}" class="blue-grey-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
