{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Edit Recipe</h3>

    <div class="row card-panel grey lighten-5">
        <form class="col s12" method="POST" action="{{ url_for('edit_recipe',recipe_id=recipe._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-circle prefix light-blue-text text-darken-4"></i>
                    <input id="recipe_name" name="recipe_name" minlength="5" maxlength="50" value="{{ recipe.recipe_name }}" type="text" class="validate" required>
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix light-blue-text text-darken-4"></i>
                    <select id="category_name" name="category_name" class="validate" required>
                      <option value="" disabled>Choose Category</option>
                      {% for category in categories %}
                        {% if category.category_name == recipe.category_name %}
                            <option value="{{ category.category_name }}" selected>{{ category.category_name }}</option>
                        {% else %}
                            <option value="{{ category.category_name}}">{{ category.category_name}}</option>
                        {% endif %}
                      {% endfor %}
                    </select>
                    <label>Food Category</label>
                  </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="far fa-hourglass prefix light-blue-text text-darken-4"></i>
                    <input id="prep_time" name="prep_time" minlength="3" maxlength="50" value="{{ recipe.prep_time }}" type="text" class="validate" required>
                    <label for="prep_time">Preparation Time</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-hourglass-half prefix light-blue-text text-darken-4"></i>
                    <input id="prep_time" name="cook_time" minlength="3" maxlength="50" value="{{ recipe.cook_time }}" type="text" class="validate" required>
                    <label for="cook_time">Cook Time</label>
                </div>
            </div>
          
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-friends prefix light-blue-text text-darken-4"></i>
                    <input id="serve" name="serve" type="text" value="{{ recipe.serve }}" class="validate" required>
                    <label for="serve">Serve</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-globe prefix light-blue-text text-darken-4"></i>
                    <input id="cuisine" name="cuisine" minlength="1" maxlength="50" value="{{ recipe.cuisine }}" type="text" class="validate" required>
                    <label for="cuisine">Cuisine</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-cut prefix light-blue-text text-darken-4"></i>
                    <label for="tools_required">Tools Required</label>
                    {% for tool in recipe.tools_required %}
                        <input id="tools_required" name="tools" minlength="1" maxlength="100" value="{{ tool }}" type="text" class="validate" required>      
                    {% endfor %}
                    <div class="container">
                        <div id="edit_tools_div">
                       </div>
                       <button id="btn_tools" class="btn blue-grey darken-1 text-white" onClick="edit_add_tools(event);" type="button" style="float: right;">Add More</button>
                   </div>
                </div>
            </div>
            <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pepper-hot prefix light-blue-text text-darken-4"></i>
                        <label for="ingredients">Ingredients</label>
                        {% for item in recipe.ingredients %}
                            <input id="ingredients" name="ingredients" minlength="1" maxlength="100" value="{{ item }}" type="text" class="validate" required>
                        {% endfor %}
                        <div class="container">
                            <div id="edit_ingredient_div">
                           </div>
                           <button id="btn_ingredient" class="btn blue-grey darken-1 text-white" onClick="edit_add_ingredient(event);" type="button" style="float: right;">Add More</button>
                       </div>
                    </div>             
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-mortar-pestle prefix light-blue-text text-darken-4"></i>
                    <label for="method">Method</label>
                    {% for step in recipe.method %}
                        <textarea id="method" name="method" minlength="5"
                        maxlength="500" class="materialize-textarea" type="text" class="validate">{{ step }}</textarea>
                    {% endfor %}
                    <div class="container">
                        <div id="edit_method_div">
                       </div>
                       <button id="btn_ingredient" class="btn blue-grey darken-1 text-white" onClick="edit_add_method(event);" type="button" style="float: right;">Add More</button>
                   </div
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-blender prefix light-blue-text text-darken-4"></i>
                    <textarea id="recipe_tip" name="recipe_tip" minlength="5"
                    maxlength="250" class="materialize-textarea">{{ recipe.recipe_tip }}</textarea>
                    <label for="recipe_tip">Recipe Tip</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-calendar-alt prefix light-blue-text text-darken-4"></i>
                    <input id="iamge_source" name="image_source" minlength="5" maxlength="150" value="{{ recipe.image_source }}" type="text" class="validate" required>
                    <label for="image_source">Image URL</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('profile', username=session['user']) }}" class="btn-large red text-shadow">Cancel</a>
                    <button type="submit" class="btn-large light-blue darken-1 text-shadow">
                        Update Recipe <i class="fas fa-check-square right"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
    

{% endblock %}
